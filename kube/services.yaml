apiVersion: v1
kind: Service
metadata:
  namespace: api
  name: el-api
  labels:
    name: el-api
spec:
  type: LoadBalancer
  loadBalancerIP: 104.199.243.148
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  selector:
    app: el-api
---
apiVersion: v1
kind: Service
metadata:
  namespace: api
  name: el-mongo
  labels:
    app: el-mongo
spec:
  ports:
    - port: 27017
  selector:
    app: el-mongo
