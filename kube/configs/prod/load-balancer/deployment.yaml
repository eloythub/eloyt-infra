apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: load-balancer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: load-balancer
    spec:
      containers:
      - name: load-balancer
        image: ${IMAGE_URI}
        ports:
        - containerPort: 80
        - containerPort: 443
      imagePullSecrets:
      - name: eloyt-azure-registry-key